<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { 
            font-family: "Helvetica Neue", Arial, sans-serif; 
            padding-bottom: 50px; 
            background-color: #f9f9f9; /* 背景を少しグレーにして白枠を目立たせる */
        }
        .header-area { 
            background-color: #ffffff; 
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .logo { 
            max-height: 80px; 
        }
        .greeting { 
            font-size: 14px; 
            color: #555; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="header-area">
        <div class="container">
            <div class="row justify-content-center"> 
                
                <div class="col-md-8 text-center py-4">
                    
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Store Logo" class="logo mb-4" style=max-height: 250px;"><br>
                    
                    <h1 class="fw-bold mb-3" style="letter-spacing: 4px;">美容室 Ease</h1>
                    
                    <img src="{{ url_for('static', filename='center.jpg') }}" class="img-fluid my-3 rounded" style="max-height: 350px; width: auto;" alt="Center Image">
                    
                    <p class="greeting text-muted" style="line-height: 2.0;">
                        いらっしゃいませ。<br>
                        あなたのための特別な時間をご提供いたします。<br>
                        ご予約をお待ちしております。
                    </p>
                </div>
                
            </div>
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {% for message in messages %}{{ message }}<br>{% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
