{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">会員ログイン / 新規登録</div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label>ユーザー名</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>パスワード</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>メールアドレス (新規登録時のみ)</label>
                        <input type="email" name="email" class="form-control" placeholder="登録時に入力">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" name="action" value="login" class="btn btn-primary">ログイン</button>
                        <button type="submit" name="action" value="register" class="btn btn-secondary">新規会員登録</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
